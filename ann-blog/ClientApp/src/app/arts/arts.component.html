<div class="title">
    <h2>
        МОИ КАРТИНЫ
    </h2>
</div>
<div class="admin-toggle" (click)="admin_toggle()">
    <div class="btn btn-primary">
        Admin
    </div>
</div>
<div *ngIf="toggle" class="form-control-div">
    <div class="form-group-admin-panel ">
        <h3>Admin-panel</h3>
        <p><b>Текст:</b>
            <Br>
            <textarea [(ngModel)]="thecontents" rows="7" cols="55"></textarea>
            <label for="file"><h5>Загрузить Фото</h5></label>
            <input #myInput type="file" class="input" id="file" (change)="handleFileInput($event.target.files)">
            <input #myInputOne type="file" class="input" id="file" (change)="handleFileInput1($event.target.files)">
            <input #myInputTwo type="file" class="input" id="file" (change)="handleFileInput2($event.target.files)">
            <button class="btn btn-success mt-3 ml-2" (click)="post()" [disabled]="!fileToUpload">Создать</button>
    </div>
</div>



<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [infiniteScrollDisabled]="isFullListDisplayed" [scrollWindow]="false">
    <div *ngFor="let item of itemsToShow" class="container-fluide picture-container">
        <div class="container">
            <div class="row ">
                <div col-6>
                    <p>{{ item.date ? item.date.split('T')[0] + ' ' + item.date.split('T')[1].substring(0,8) : ''}}</p>
                </div>
            </div>
            <div class="row mt-5 mb-5 justify-content-center">
                <div class="col-md-6">
                    <div class="picture">
                        <div class="stackone">
                            <div class="stack">
                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner">
                                        <div class="item active">
                                            <img src="data:image/jpeg;base64,{{item.photos[0].code}}">
                                        </div>
                                        <div *ngFor="let photo of item.photos.slice(1,item.photos.length)" class="item">
                                            <img src="data:image/jpeg;base64,{{photo.code}}" style="width:100%;">
                                        </div>
                                    </div>

                                    <!-- Left and right controls -->
                                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="about-picture">
                        <p>
                            {{item.data}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
