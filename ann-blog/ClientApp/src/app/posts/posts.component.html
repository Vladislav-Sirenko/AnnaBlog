<div class="title">
    <p class="trips-title">
        MY Verses
    </p>
</div>
<div class="admin-toggle" (click)="admin_toggle()">
    <div class="btn btn-primary">
        Admin
    </div>
</div>
<div *ngIf="toggle" class="form-control-div">
    <div class="form-group-admin-panel ">
        <h3>Admin-panel</h3>
        <p><b>Текст:</b>
            <Br>
            <textarea [(ngModel)]="thecontents" rows="7" cols="55"></textarea>
            <button class="btn btn-success mt-3 ml-2" (click)="post()" [disabled]="!thecontents">Создать</button>
    </div>
</div>



<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [infiniteScrollDisabled]="false" [scrollWindow]="false">
    <div *ngFor="let item of itemsToShow" class="container-fluide picture-container">
        <div class="container">

            <div class="row mt-5 mb-5 justify-content-center">
                <div class="col-md-6">
                    <div class="about-picture">
                        <p class="about-picture-text">
                            {{item.data}}
                        </p>
                        <div class="about-picture-date">
                            <p>{{ item.date ? item.date.split('T')[0] + ' ' + item.date.split('T')[1].substring(0,8) : ''}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
