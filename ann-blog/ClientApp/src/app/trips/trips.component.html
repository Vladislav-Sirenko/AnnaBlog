<div *ngFor="let trip of trips$ | async" class="container-fluide picture-container">
    <div class="container">
        <div class="row justify-content-center">
            <div col-6>
                <p>{{ date | date:"dd/mm/yyyy/hh:mm"}}</p>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-md-6">
                <div class="picture">
                    <div class='stackone'>
                        <div class="stack">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->


                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div *ngFor="let photo of trip.photos" class="item active">
                                        <img src="data:image/jpeg;base64,{{photo.code}}" alt="Los Angeles" style="width:100%;">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="about-picture">
                    <p>
                        {{trip.data}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <textarea [(ngModel)]="thecontents"></textarea>
    <label for="file">Choose File</label>
    <input #myInput type="file" id="file" (change)="handleFileInput($event.target.files)">
</div>
<button (click)="post()" [disabled]="!fileToUpload">Upload</button>
