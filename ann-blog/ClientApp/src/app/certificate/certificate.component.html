<div classs="container">
    <div class="row justify-content-center mt-5">
        <div *ngFor="let item of certificates" class="col-md-3  certificate m-2 p-0">
            <img src="data:image/jpeg;base64,{{item.code}}" alt="certificate">
        </div>
    </div>
</div>
<div class="form-group">
    <label for="file">Choose File</label>
    <input #myInput type="file" id="file" (change)="handleFileInput($event.target.files)">
</div>
<button (click)="postFile()">Upload</button>
